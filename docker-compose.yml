services:
  postgres:
    image: postgres:15-alpine
    container_name: easyrecruit-postgres
    environment:
      POSTGRES_USER: easyrecruit
      POSTGRES_PASSWORD: easyrecruit_dev_password
      POSTGRES_DB: easyrecruit
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easyrecruit"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: easyrecruit-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

