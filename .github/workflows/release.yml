name: Release

on:
  push:
    tags:
      - 'v*'  # Déclenché quand un tag v* est créé (ex: v1.0.0)
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build backend
        run: npm run build
      
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
      
      - name: Setup Prisma
        run: npx prisma generate
      
      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: npm run electron:build:win
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-electron/EasyRecruit-Installer-*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

